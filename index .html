<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>One Question ğŸ’•</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        min-width: 300px;
    }

    h1 {
        color: #ff4b7d;
    }

    .buttons {
        margin-top: 30px;
        position: relative;
        width: 320px;
        height: 160px;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        position: absolute;
        transition: 0.2s ease;
    }

    .yesStyle {
        background-color: #ff4b7d;
        color: white;
    }

    .noStyle {
        background-color: #444;
        color: white;
    }
</style>
</head>

<body>

<div class="container" id="mainBox">
    <h1>Do you have a girlfriend? ğŸ’­</h1>

    <div class="buttons">
        <button class="yesStyle" style="left:60px; top:60px;" onclick="hasGirlfriend()">Yes ğŸ˜Œ</button>
        <button class="noStyle" style="left:180px; top:60px;" onclick="noGirlfriend()">No ğŸ˜‰</button>
    </div>
</div>

<script>
    const mainBox = document.getElementById("mainBox");

    function hasGirlfriend() {
        mainBox.innerHTML = `
            <h1>Congratulations to you both! ğŸ‰ğŸ’–</h1>
            <p style="font-size:18px;">Wishing you happiness always ğŸ˜Š</p>
        `;
    }

    function noGirlfriend() {
        mainBox.innerHTML = `
            <h1>Will you go out with me? ğŸ¥ºğŸ’–</h1>
            <div class="buttons">
                <button id="yesBtn" class="yesStyle" style="left:60px; top:60px;">Yes ğŸ’•</button>
                <button id="noBtn" class="noStyle" style="left:180px; top:60px;">No ğŸ˜¢</button>
            </div>
        `;

        const noBtn = document.getElementById("noBtn");
        const area = document.querySelector(".buttons");

        noBtn.addEventListener("mousedown", function(event) {
            event.preventDefault();

            const maxX = area.clientWidth - noBtn.offsetWidth;
            const maxY = area.clientHeight - noBtn.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        });

        document.getElementById("yesBtn").addEventListener("click", function() {
            mainBox.innerHTML = `
                <h1>YAYYYY!!! I know you love me ğŸ’•ğŸ˜</h1>
                <p style="font-size:20px;">Best decision ever ğŸ˜ŒğŸ’–</p>
            `;
        });
    }
</script>

</body>
</html>
